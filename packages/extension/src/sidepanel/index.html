<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anor</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="app">
    <!-- Login Screen -->
    <div id="login-screen" class="screen">
      <div class="login-container">
        <div class="logo">
          <span class="logo-icon">âœ¦</span>
          Anor
        </div>
        <h1 class="title" id="login-title">Welcome back</h1>
        <p class="subtitle" id="login-subtitle">Sign in to access your personal assistant</p>

        <!-- Email/Password Form -->
        <form id="email-form" class="form">
          <input
            type="email"
            id="email-input"
            placeholder="Email"
            class="input"
            required
            autocomplete="email"
          />
          <input
            type="password"
            id="password-input"
            placeholder="Password"
            class="input"
            required
            autocomplete="current-password"
          />
          <button type="submit" id="submit-btn" class="primary-button">
            Sign in
          </button>
        </form>

        <div id="message" class="message"></div>

        <div class="auth-toggle">
          <button id="toggle-signup" class="link-button">
            Don't have an account? Sign up
          </button>
        </div>

        <p class="privacy">
          ðŸ”’ Your data is never stored. Privacy-first.
        </p>
      </div>
    </div>

    <!-- Chat Screen -->
    <div id="chat-screen" class="screen" style="display: none;">
      <header class="header">
        <div class="logo">
          <span class="logo-icon">âœ¦</span>
          Anor
        </div>
        <div class="header-right">
          <div id="google-status" class="status-badge" style="display: none;">
            <span class="status-dot"></span>
            Google Connected
          </div>
          <div class="user-menu">
            <span class="user-email" id="user-email-display"></span>
            <button id="signout-btn" class="sign-out-button">Sign out</button>
          </div>
        </div>
      </header>

      <div class="container">
        <form id="ask-form" class="ask-form">
          <div class="input-wrapper">
            <input
              type="text"
              id="query-input"
              placeholder="Ask anything about your emails, calendar, or messages..."
              class="query-input"
            />
            <button type="submit" id="ask-submit-btn" class="submit-button" disabled>
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" />
              </svg>
            </button>
          </div>
        </form>

        <div id="results" class="results"></div>

        <div id="hints" class="hints">
          <h3>Try asking:</h3>
          <div class="hint-list">
            <button class="hint" data-query="What meetings do I have this week?">
              What meetings do I have this week?
            </button>
            <button class="hint" data-query="Find emails from my manager about the project deadline">
              Find emails from my manager about the project deadline
            </button>
            <button class="hint" data-query="What did John message me about on LinkedIn?">
              What did John message me about on LinkedIn?
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/sidepanel/main.ts"></script>
</body>
</html>
