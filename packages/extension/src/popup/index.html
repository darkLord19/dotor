<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anor</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 320px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
      color: #e0e0e0;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    h1::before {
      content: '✦';
      color: #6366f1;
    }

    .section {
      display: none;
    }

    .btn {
      width: 100%;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #e0e0e0;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .user-info {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .user-email {
      font-size: 14px;
      color: #a0a0a0;
      word-break: break-all;
    }

    .user-label {
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 4px;
    }

    .status {
      margin-top: 12px;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      background: rgba(99, 102, 241, 0.1);
      color: #a5b4fc;
      display: none;
    }

    .status.error {
      background: rgba(239, 68, 68, 0.1);
      color: #fca5a5;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 11px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <h1>Anor</h1>

  <div id="login-section" class="section">
    <p style="margin-bottom: 16px; color: #9ca3af; font-size: 14px;">
      Sign in to connect your accounts and start asking questions.
    </p>
    <button id="login-btn" class="btn btn-primary">
      Sign in with Google
    </button>
  </div>

  <div id="user-section" class="section">
    <div class="user-info">
      <div class="user-label">Signed in as</div>
      <div id="user-email" class="user-email"></div>
    </div>
    <button id="logout-btn" class="btn btn-secondary">
      Sign out
    </button>
  </div>

  <div id="status" class="status"></div>

  <div class="footer">
    Privacy-first • No data stored
  </div>

  <script type="module" src="./main.ts"></script>
</body>
</html>
